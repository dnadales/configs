# tmux configuration. Based on https://github.com/hamvocke/dotfiles/.

## Prerequisites
#
# Clone the code for the tmux plugin manager:
#
#   git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# Install xsel, which is required by `tmux-plugins/tmux-yank`
#
#   sudo apt-get install xsel
#

# change the prefix from 'C-b' to 'C-a'
# (remap capslock to CTRL for easy access)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using '2' and '3' as in Emacs.
bind 3 split-window -h -c "#{pane_current_path}"
bind 2 split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# open new windows in the current path
bind c new-window -c "#{pane_current_path}"

# reload config file
bind r source-file ~/.tmux.conf

unbind p
bind p previous-window

# mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Use jkli keys to switch panes
bind j select-pane -L
bind l select-pane -R
bind i select-pane -U
bind k select-pane -D

# Use JKLI to resize panes
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Use Alt+jkli to swap panes
bind-key M-j select-pane -L \; swap-pane -s '!'
bind-key M-l select-pane -R \; swap-pane -s '!'
bind-key M-k swap-pane -D
bind-key M-i swap-pane -U

# Split and join panes
bind-key m command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

#------------------------------------------------------------------------------#
# Style                                                                        #
#------------------------------------------------------------------------------#

# set default terminal mode to 256 colors
set -g default-terminal "screen-256color"

# To get information about the meaning of the color codes run this:
# for i in {0..255}; do
#     printf "\x1b[38;5;${i}mcolour${i}\x1b[0m\n"
# done

#
# Pane colours
#

# Inactive/active window
## Dark theme
# set -g window-style  'fg=colour250,bg=colour238'
# set -g window-active-style 'fg=colour254,bg=colour234'
## Light theme
# set -g window-style 'fg=colour236,bg=colour254'
# set -g window-active-style 'fg=colour238,bg=colour255'
## Dark theme - high contrast
set -g window-style  'fg=colour250,bg=colour235'
set -g window-active-style 'fg=colour254,bg=colour232'

# Pane border
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour171
set -g pane-active-border-fg colour7

# Status bar
set -g status-bg colour171
set -g status-fg black
setw -g window-status-current-fg black
setw -g window-status-current-bg colour165
setw -g window-status-current-attr bold


#------------------------------------------------------------------------------#
# Copy and paste                                                               #
#------------------------------------------------------------------------------#
bind C-y paste-buffer

#------------------------------------------------------------------------------#
# Plug-ins                                                                     #
#------------------------------------------------------------------------------#
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
